#{extends 'main.html' /}
#{set title:'Home' /}

#{if currentNode}
<div class="well">
Connected...
</div>
#{/if}

#{else}
<div class="modal" style="position: relative; top: auto; left: auto; margin: 0 auto; z-index: 1">

            <h3>Not connected to any node...</h3>
          </div>
          <div class="modal-footer">
            <a href="@{Application.connect()}" class="btn primary">Connect</a>

        </div>

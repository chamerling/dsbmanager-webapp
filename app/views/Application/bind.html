#{extends 'main.html' /}
#{set title:'Subscribe' /}

<div class="page-header">
    <h1>Bind service</h1>
</div>

#{form @Application.postBind()}
		<fieldset>
				<div class="clearfix">
        			<label for="wsdlURL">Service WSDL URL</label>
        			<div class="input">
        				<input type="text" name="wsdlURL" id="wsdlURL" class="xlarge" size="30"/>
        			</div>
        		</div>
         		
	    		<div class="actions">
        			<input class="btn primary" type="submit" value="Bind" />
        			&nbsp;
        			<button type="reset" class="btn">Cancel</button>
        		</div>
        </fieldset>
#{/form}

<div class="page-header">
    <h1>Bound services</h1>
</div>
#{if services}
	<table class="zebra-striped">
        <thead>
          <tr>
            <th>Service WSDL</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        #{list services, as : 'service'}
          <tr>
            <td><a href="${service}">${service}</a></td>
            <td><a href="#" class="btn info">Details</a></td>
          </tr>
        #{/list}
        </tbody>
      </table>
#{/if}
